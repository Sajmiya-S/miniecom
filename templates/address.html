{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/address.css' %}">
{% endblock %}

{% block code %}
<div class="addr">
    <h1>Add a new address</h1>
    <form method="post" class="addressform">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Save Address">
    </form>
</div>

{% endblock %}
